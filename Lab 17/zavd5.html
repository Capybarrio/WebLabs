<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День тижня за числом</title>
    <script>
        let dayNumber = parseInt(prompt("Введіть число від 1 до 31:"));

        if (dayNumber >= 1 && dayNumber <= 31) {
            let currentDate = new Date();
            currentDate.setDate(dayNumber);
            let dayOfWeek = currentDate.toLocaleDateString('uk-UA', { weekday: 'long' });
            document.write(`День тижня для числа ${dayNumber}: ${dayOfWeek}`);
        } else {
            document.write("Введено некоректне число. Будь ласка, введіть число від 1 до 31.");
        }
    </script>
</head>
<body>
</body>
</html>
