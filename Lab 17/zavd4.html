<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переведення сантиметрів у дюйми</title>
    <script>
        let lengthInCm = parseFloat(prompt("Введіть довжину в сантиметрах:"));
        let lengthInInches = lengthInCm / 2.54;
        alert("Довжина в дюймах: " + lengthInInches.toFixed(2));
    </script>
