<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма з усіма елементами</title>
    <style>

    body {
        background-color: #E6E6FA;
        }

    </style>
</head>
<body>
    <h2>Форма з усіма елементами</h2>
    <form action="#">
        <p>Ваше ім'я: <input name="name" type="text" maxlength="40" size="40" value=""></p>
        
        <p>Ваша стать:
            <input type="radio" name="pol" value="male">Чоловіча
            <input type="radio" name="pol" value="female">Жіноча
        </p>
        
        <p>На якому курсі Ви навчаєтесь?
            <select name="curs" size="1">
                <option value="1">Перший</option>
                <option value="2">Другий</option>
                <option value="3">Третій</option>
                <option value="4">Четвертий</option>
                <option value="5">П'ятий</option>
            </select>
        </p>
        
        <p>Які дисципліни ви вивчаєте на курсі?</p>
        <p><input type="checkbox" name="web" value="yes" checked>WEB-програмування</p>
        <p><input type="checkbox" name="eldinam" value="yes">Технічна електродинаміка</p>
        
        <p>Напишіть декілька слів про себе:</p>
        <textarea name="about" rows="6" cols="60" wrap="off"></textarea><br><br>

        <input type="submit" value="Відіслати дані">
        <input type="reset" value="Очистити форму"><br><br>

        <input type="file" name="friend" size="50" accept="image/*">
    </form>
</body>
</html>
