<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        
        h1 {
            text-align: center;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 5px;
        }
        input[type="text"] {
            width: 95%; 
            padding: 4px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Анкета</h1>
        <form action="submit_form.php" method="post">
            <table>
                <tr>
                    <td>1.</td>
                    <td>Прізвище</td>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Ім'я, по батькові</td>
                    <td><input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Число і рік народження</td>
                    <td><input type="text" name="birth_date"></td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Домашня адреса</td>
                    <td><input type="text" name="home_address"></td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Місце навчання (роботи)</td>
                    <td><input type="text" name="place_of_study"></td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>Домашній (робочий) телефон</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td>E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td>Область наукових інтересів</td>
                    <td>
                        <ol style="margin: 0; padding-left: 20px;">
                            <li><input type="text" name="interest1"></li>
                            <li><input type="text" name="interest2"></li>
                            <li><input type="text" name="interest3"></li>
                            <li><input type="text" name="interest4"></li>
                            <li><input type="text" name="interest5"></li>
                            <li><input type="text" name="interest6"></li>
                        </ol>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="reset" value="Відмінити введення">
                <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
            </div>
        </form>
    </div>
</body>
</html>
