<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Карта з геометричними фігурами</title>
</head>
<body>
    <h1>Геометричні фігури</h1>
    <p>Клацніть на різні області для отримання додаткової інформації:</p>

    <!-- Прямокутник -->
    <img src="rectangle.png" width="300" height="300" usemap="#rectmap">
    <map name="rectmap">
        <area shape="rect" coords="0,0,300,300" href="KuzminLab01-9.html" title="Прямокутник">

    <!-- Коло -->
    <img src="circle.png" width="300" height="300" usemap="#circlemap">

        <area shape="circle" coords="150,150,150" href="KuzminLab05-3.html" title="Коло">

    <img src="triangle.png" width="300" height="300" usemap="#trianglem">
    <map name="trianglem">
        <area shape="poly" coords="150,0,0,300,300,300" href="KuzminLab06-3.html" title="Трикутник">
