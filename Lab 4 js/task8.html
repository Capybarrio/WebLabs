<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметичні операції</title>
</head>
<body>
    <h1>Арифметичні операції</h1>
    
    <label for="num1">Перше число: </label>
    <input type="number" id="num1" />
    <br>
    
    <label for="num2">Друге число: </label>
    <input type="number" id="num2" />
    <br>
    
    <label for="operation">Оберіть операцію: </label>
    <select id="operation">
        <option value="add">Додавання</option>
        <option value="sub">Віднімання</option>
        <option value="mul">Множення</option>
        <option value="div">Ділення</option>
    </select>
    <br>
    
    <button onclick="performOperation()">Виконати</button>

    <h2>Результат: <span id="result"></span></h2>

    <script>
        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            if (b === 0) {
                return "Ділення на нуль неможливе";
            } else {
                return a / b;
            }
        }

        function performOperation() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "add":
                    result = add(num1, num2);
                    break;
                case "sub":
                    result = sub(num1, num2);
                    break;
                case "mul":
                    result = mul(num1, num2);
                    break;
                case "div":
                    result = div(num1, num2);
                    break;
                default:
                    result = "Невірна операція";
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
