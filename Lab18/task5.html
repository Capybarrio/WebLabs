<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1.5</title>
</head>
<body>
    <h2>Завдання 1.5</h2>
    <div>
        <p>Два</p>
        <p>Три</p>
        <p>Чотири</p>
    </div>
    <script>
        const wordsToNumbers = { 'Два': 2, 'Три': 3, 'Чотири': 4 };
        document.querySelectorAll('p').forEach(p => {
            p.addEventListener('click', function() {
                this.textContent = Math.pow(wordsToNumbers[this.textContent], 2);
            });
        });
    </script>
</body>
</html>
