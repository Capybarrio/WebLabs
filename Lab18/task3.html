<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1.3</title>
</head>
<body>
    <h2>Завдання 1.3</h2>
    <div>
        <input type="text" value="Перше">
        <input type="text" value="Друге">
        <input type="text" value="Третє">
    </div>
    <p id="demo"></p>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('click', function() {
                document.getElementById('demo').textContent = this.value;
            });
        });
    </script>
</body>
</html>
