<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Click Example</title>
</head>
<body>
    <input type="text" value="Значення 1">
    <input type="text" value="Значення 2">
    <input type="text" value="Значення 3">

    <script>
        const inputs = document.querySelectorAll('input');

        
        inputs.forEach(input => {
            let isFirstClick = true; 

            input.addEventListener('click', () => {
                if (isFirstClick) {
                    
                    console.log(input.value);
                    isFirstClick = false; 
                } else {
                    
                    alert(input.value);
                }
            });
        });
    </script>
</body>
</html>
